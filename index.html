<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GuriangMovie - Nonton Film Streaming Subtitle Indonesia Gratis</title>
    <meta name="description" content="GuriangMovie platform nonton film dan TV series subtitle Indonesia terbaru kualitas HD gratis dan lengkap.">
    <meta name="keywords" content="GuriangMovie, nonton film, streaming movie, sub indo, lk21, bioskopkeren">
    <link rel="canonical" href="https://guriangmovie.eu.org/">
    <link rel="preconnect" href="https://image.tmdb.org">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e5e5e5; scroll-behavior: smooth; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-glass { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: linear-gradient(to top, #050505 10%, transparent 100%), linear-gradient(to right, #050505 20%, transparent 100%); }
        .skeleton { background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%); background-size: 200% 100%; animation: skeleton-load 1.5s infinite; }
        @keyframes skeleton-load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .movie-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-[140] hidden"></div>

    <aside id="sidebar" class="fixed left-0 top-0 h-full w-72 sidebar-glass z-[150] transition-transform -translate-x-full overflow-y-auto p-6">
        <div class="flex justify-between items-center mb-8 text-red-600 font-black text-xl">
            GURIANG MENU <button onclick="toggleSidebar()" class="text-white text-3xl">&times;</button>
        </div>
        <div class="space-y-8 pb-10">
            <section>
                <h4 class="text-xs font-bold text-red-500 uppercase mb-3">üî• Trending & Viral</h4>
                <ul class="space-y-2 text-sm text-gray-400">
                    <li class="cursor-pointer hover:text-white" onclick="fetchContent('movie/popular', '', 'Film Viral')">Film Viral</li>
                    <li class="cursor-pointer hover:text-white" onclick="fetchContent('trending/all/week', '', 'Trending Minggu Ini')">Paling Populer</li>
                    <li class="cursor-pointer hover:text-white" onclick="filterSpecial()">üìú Kisah Nyata</li>
                </ul>
            </section>
            <section>
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">üé≠ Genre</h4>
                <ul id="genre-menu" class="grid grid-cols-2 gap-2 text-xs text-gray-400"></ul>
            </section>
            <section>
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">üåç Negara</h4>
                <ul class="space-y-2 text-sm text-gray-400">
                    <li class="cursor-pointer hover:text-white" onclick="filterBy('origin_country', 'ID', 'Indonesia')">üáÆüá© Indonesia</li>
                    <li class="cursor-pointer hover:text-white" onclick="filterBy('origin_country', 'KR', 'Korea')">üá∞üá∑ Korea</li>
                    <li class="cursor-pointer hover:text-white" onclick="filterBy('origin_country', 'US', 'Hollywood')">üá∫üá∏ Hollywood</li>
                </ul>
            </section>
        </div>
    </aside>

    <nav class="fixed top-0 w-full z-[100] glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <h1 class="text-2xl font-black text-red-600 tracking-tighter cursor-pointer" onclick="window.location.reload()">GURIANG<span class="text-white">MOVIE</span></h1>
        </div>
        <input type="text" id="search-input" onkeyup="handleSearch(event)" placeholder="Cari film..." class="bg-white/10 border border-white/10 rounded-full px-5 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-600 w-40 md:w-64">
    </nav>

    <section class="relative h-[80vh] w-full overflow-hidden bg-black">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105"></div>
        <div class="absolute inset-0 hero-gradient"></div>
        <div class="relative z-10 h-full flex flex-col justify-center px-6 md:px-20 max-w-4xl">
            <h2 id="hero-title" class="text-4xl md:text-6xl font-black mb-4 text-white uppercase italic"></h2>
            <p id="hero-desc" class="text-gray-300 text-sm md:text-lg mb-8 line-clamp-3"></p>
            <button onclick="openPlayer('hero')" class="bg-red-600 text-white w-fit px-8 py-3 rounded-full font-black hover:bg-red-700 transition transform active:scale-95 shadow-xl shadow-red-600/30">‚ñ∂ NONTON SEKARANG</button>
        </div>
    </section>

    <main class="relative z-20 -mt-20 px-6 md:px-16 pb-20">
        <h3 id="section-title" class="text-xl font-bold mb-8 flex items-center gap-3"><span class="w-1.5 h-6 bg-red-600 rounded-full"></span> Trending Hari Ini</h3>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 z-[200] bg-black hidden flex-col items-center justify-center">
        <button onclick="closePlayer()" class="absolute top-6 right-6 text-white text-5xl hover:text-red-600 z-[210]">&times;</button>
        <div class="w-full h-full md:w-[90%] md:h-[85%] bg-black shadow-2xl">
            <iframe id="video-frame" src="" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const API_KEY = 'd990ae75003f8688620791237f94df81';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w300'; // Optimized low-res for speed
        const HERO_PATH = 'https://image.tmdb.org/t/p/original';
        const grid = document.getElementById('movie-grid');
        let heroId = '';
        const cache = new Map();

        const genres = [
            {id: 28, name: "Action"}, {id: 12, name: "Adventure"}, {id: 16, name: "Animation"},
            {id: 35, name: "Comedy"}, {id: 80, name: "Crime"}, {id: 18, name: "Drama"},
            {id: 27, name: "Horror"}, {id: 10749, name: "Romance"}, {id: 878, name: "Sci-Fi"}
        ];

        async function init() {
            loadGenreMenu();
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}`);
            const data = await res.json();
            if(data.results) {
                const hero = data.results[0];
                heroId = hero.id;
                document.getElementById('hero-bg').style.backgroundImage = `url('${HERO_PATH + hero.backdrop_path}')`;
                document.getElementById('hero-title').innerText = hero.title || hero.name;
                document.getElementById('hero-desc').innerText = hero.overview;
                renderGrid(data.results);
            }
        }

        async function fetchContent(endpoint, params = "", title = "") {
            const cacheKey = endpoint + params;
            if(title) document.getElementById('section-title').innerHTML = `<span class="w-1.5 h-6 bg-red-600 rounded-full"></span> ${title}`;
            
            if(cache.has(cacheKey)) return renderGrid(cache.get(cacheKey));

            grid.innerHTML = Array(12).fill('<div class="h-72 rounded-xl skeleton"></div>').join('');
            try {
                const res = await fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=${API_KEY}${params}`);
                const data = await res.json();
                cache.set(cacheKey, data.results);
                renderGrid(data.results);
            } catch (e) { grid.innerHTML = 'Error.'; }
        }

        function renderGrid(list) {
            grid.innerHTML = list.map(m => `
                <div class="movie-card group cursor-pointer" onclick="openPlayer('${m.id}', '${m.media_type || 'movie'}')">
                    <div class="relative overflow-hidden rounded-xl bg-neutral-900 aspect-[2/3]">
                        <img data-src="${m.poster_path ? IMG_PATH + m.poster_path : ''}" class="lazy w-full h-full object-cover transition duration-500 shadow-lg">
                        <div class="absolute top-2 right-2 bg-black/70 px-2 py-0.5 rounded text-[10px] text-yellow-500 font-bold border border-white/10">‚≠ê ${m.vote_average.toFixed(1)}</div>
                    </div>
                    <div class="mt-3 text-xs font-bold truncate group-hover:text-red-500">${m.title || m.name}</div>
                </div>
            `).join('');
            applyLazyLoad();
        }

        function applyLazyLoad() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(en => {
                    if(en.isIntersecting) {
                        const img = en.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            });
            document.querySelectorAll('.lazy').forEach(i => observer.observe(i));
        }

        function loadGenreMenu() {
            document.getElementById('genre-menu').innerHTML = genres.map(g => `
                <li class="cursor-pointer hover:bg-red-600 p-2 bg-white/5 rounded text-center" onclick="fetchContent('discover/movie', '&with_genres=${g.id}', 'Genre: ${g.name}')">${g.name}</li>
            `).join('');
        }

        function filterBy(type, val, name) { fetchContent('discover/movie', `&with_${type}=${val}`, `Negara: ${name}`); toggleSidebar(); }
        function filterSpecial() { fetchContent('search/movie', `&query=based+on+true+story`, `Kisah Nyata`); toggleSidebar(); }
        function handleSearch(e) { if(e.target.value.length > 2) fetchContent('search/multi', `&query=${e.target.value}`, `Hasil: ${e.target.value}`); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('overlay').classList.toggle('hidden'); }
        
        function openPlayer(id, type) {
            const tId = id === 'hero' ? heroId : id;
            document.getElementById('video-frame').src = `https://www.2embed.cc/embed/${type === 'tv' ? 'tv' : 'movie'}?tmdb=${tId}`;
            document.getElementById('player-modal').classList.remove('hidden');
            document.getElementById('player-modal').classList.add('flex');
        }
        function closePlayer() { document.getElementById('player-modal').classList.add('hidden'); document.getElementById('video-frame').src = ''; }

        init();
    </script>
</body>
</html>
